<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>添加用户</title> <#include "/common/admin_css.html"/>
<style type="text/css">
.jz10 {
	margin-left: 10%;
}
.jz {
	margin-left: 25%;
}
</style>
</head>

<body>

	<div id="wrapper">
		<#include "/common/admin_header_left.html"/>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h4 class="page-header">添加用户</h4>
				</div>
			</div>


			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">添加一个新伙伴吧</div>
						<div class="panel-body">
							<div class="row">

								<form role="form" id="subform">
									<div class="col-lg-5 jz10">
										<label>用戶名</label>
										<input class="form-control" name="username"
											id="username" placeholder="请输入用户名" onblur="checkUserName()"><br /> 
											<label>姓名</label>
										<input class="form-control" name="realname" id="realname"
											placeholder="请输入姓名" ><br /> 
											<label>密码</label> 
										<input class="form-control" name="password" id="password"
											placeholder="请输入密码"><br /> 
											<label>手机号</label>
									    <input class="form-control" name="phoneno" id="phoneno"
											placeholder="请输入手机号码"><br />
											 <label>QQ号</label>
										<input class="form-control" name="qq" id="qq" placeholder="请输入QQ号码"><br />
										<div class="form-group">
											<label>性别</label>
											<div class="radio">
												<label> <input type="radio" name="sex" id="sex"
													value="1" checked>男
												</label>
											</div>
											<div class="radio">
												<label> <input type="radio" name="sex" id="sex"
													value="0" checked>女
												</label>
											</div>
										</div>
										<div  class="jz">
										<!-- <button class="btn btn-default" onclick="addOrEdit()" >提交</button> -->
										<input type="button" value="提交" class="btn btn-default" onclick="addOrEdit()"  />
										&nbsp;&nbsp;&nbsp;&nbsp;
										<button class="btn btn-default" type="reset">重置</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <#include "/common/admin_js.html"/>
	<!-- 后台公共js -->
	<script type="text/javascript">
	
	function checkUserName(){
		var username = $("#username").val();
		 $.ajax({
		        //几个参数需要注意一下
		            type: "POST",//方法类型
		            dataType: "json",//预期服务器返回的数据类型
		            url: "${request.contextPath}/admin/user/checkUserName" ,//url
		            data: {"username":username},
		            success: function (result) {
		               if(result == "1"){
		            	   alert("该用户名已存在！");
		            	   $("#username").val("");
		               }
		            },
		            error : function() {
		                alert("异常！");
		            }
		        });
	}
		
	function addOrEdit() {
		
		var username = $("#username").val();
		var realname = $("#realname").val();
		var password = $("#password").val();
		var phoneno = $("#phoneno").val();
		var qq = $("#qq").val();
		var sex = $("#sex").val();
		if(username == "" || realname == "" || password == "" || phoneno == "" || qq == "" ){
			alert("表单数据不可以为空！");
			return false;
		}
		
		if(!(/^1[34578]\d{9}$/.test(phoneno))){ 
	        alert("手机号码有误！");  
	        return false; 
	    } 
		
        $.ajax({
        //几个参数需要注意一下
            type: "POST",//方法类型
            url: "${request.contextPath}/admin/user/edit" ,//url
            data: $('#subform').serialize(),
            success: function (result) {
            	
                if(result == "ADD_SUCCESS"){
                	alert("新增用户成功！");
                	//跳转到列表
                	window.location.href="${request.contextPath}/admin/user/toBgUser";
                }
                if(result == "ADD_FAIL"){
                	alert("新增用户失败！");
                	//跳转到新增
                }
                if(result == "UPD_SUCCESS"){
                	alert("修改用户成功！");
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            	 alert(XMLHttpRequest.status);
            	 alert(XMLHttpRequest.readyState);
            	 alert(XMLHttpRequest.responseText);
            	 alert(textStatus);
            	   }
        });
    }
	

	</script>
	

</body>

</html>
