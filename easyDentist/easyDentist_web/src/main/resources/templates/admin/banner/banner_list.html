<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>轮播管理</title>

    <#include "/common/admin_css.html"/>
    <style>
    .layui-laypage-btn{
    color: #333;
    }
    </style>
</head>

<body>

    <div id="wrapper">
       <#include "/common/admin_header_left.html"/>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">轮播管理</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>
						<a type="button" class="btn btn-info"
							href="${request.contextPath}/admin/banner/toAdd">添加轮播图</a>
					</p><br/>
					<div class="panel panel-default">
						<table class="layui-hide" id="bannerTable" lay-filter="demo"></table>

					</div>
				</div>
			</div>
		</div>
    </div>

    
   <#include "/common/admin_js.html"/> <!-- 后台公共js -->
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    var mytable= null;
  
    
    layui.use('table', function(){
    	  var table = layui.table;
    	  
    	    mytable =  table.render({
    	    elem: '#bannerTable'
    	    ,url:'${request.contextPath}/admin/banner/bannerList'
    	    ,method:'post'
    	    ,cols: [[
               /* {type:'numbers'} */
              /* {type: 'checkbox'} */
    	      {field:'id', width:70, title: 'ID', sort: true}
    	      ,{field:'bannername', width:200, title: '轮播图名称(或描述)'}
    	      ,{field:'href', width:300, title: '轮播链接' }
    	      ,{field:'status', width:150, title: '轮播状态'}
    	      ,{field:'right', title: '操作', width:120,toolbar:"#barDemo"}
    	    ]]
    	    ,where: {
    	    	
  		      }
    	    ,page: {layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
    	       //,curr: 5 //设定初始在第 5 页
    	      //,groups: 1 //只显示 1 个连续页码
    	      //,first: false //不显示首页
    	      //,last: false //不显示尾页
    	    }
    	 
    	  });
    	
    	    
    	    table.on('tool(demo)', function(obj){
			    var data = obj.data;
			    if(obj.event === 'del'){
			      layer.confirm('真的删除行么', function(index){
			        
			    	     $.ajax({
			    	         //几个参数需要注意一下
			    	             type: "POST",//方法类型
			    	             url: "${request.contextPath}/admin/banner/delete" ,//url
			    	             data: {"id":data.id},
			    	             success: function (result) {
			    	                 if(result == "DELETE_SUCCESS"){
			    	                	 
			    	                 	layer.alert('删除轮播成功！',function(index){
			    	                		window.location.href="${request.contextPath}/admin/banner/toBanners";
			    	                	});
			    	                 	//跳转到列表
			    	                 }
			    	                 if(result == "DELETE_FAIL"){
			    	                 	layer.alert('删除轮播失败！',function(index){
			    	                		window.location.href="${request.contextPath}/admin/banner/toBanners";
			    	                	});
			    	                 }
			    	             },
			    	            
			    	         });
			    	  
			        layer.close(index);
			      });
			    } else if(obj.event === 'edit'){
			      window.location.href="${request.contextPath}/admin/banner/toEdit?id="+data.id;
			    }
			  });
    	    

    	});
    
    </script>
    
    <script type="text/html" id="barDemo">
    <a  class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</body>

</html>
